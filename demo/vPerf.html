<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>pagination demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="main" id='main'>
    <table class="table t1">
      <tr v-for='msg in messages' @click='msg.focus=!msg.focus' v-bind:class='{hilight:msg.focus}'>
        <td class="t1">{{msg.title}}</td>
        <td class="t2">{{msg.body}}</td>
        <td class="t3">{{msg.time}}</td>
      </tr>
    </table>
  </div>
  <script src="vue.min.js"></script>
  <script src="vperf.js"></script>

  </script>
</body>

</html>
