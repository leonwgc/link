<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>pagination demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="main" id='demo'>
    <h3>
      filters
    </h3>
    <input type="text" class="form-control" x-model='name'>

    <div>
      <input type="text" class="form-control" x-model='money'>
    </div>
    <div>my name is {{name}}, i have <span x-bind='money | money'></span></div>
    <div>my name is <span x-bind='name | uppercase'></span> (upper case)</div>
    <div>my name is {{name}} {{name | uppercase}} {{name | lowercase}}</div>
    <div>my name is <span x-bind='name | lowercase'></span> (lower case)</div>
    <div>my phone is <span x-bind='phone | phone'></span></div>
    <br>
    <h4> 自定义filter</h4>
    <div>my name is <span x-bind='name | firstLetterLowerCase'></span> (firstLetterLowerCase)</div>
  </div>
  <script src="../dist/link.js"></script>
  <script src="filter.js"></script>

</body>

</html>
