<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>repeat demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="main" id='demo'>
    <div x-for=' love in myloves'>
      i love {{love.name}} and he/she is {{love.age}} ,
      <a :href='"http://www.baidu.com/s?wd="+love.name+" "+love.age'>{{"http://www.baidu.com/s?wd="+love.name+" "+love.age}}</a>
      <input type="text" class="form-control" x-model='love.name' :name='love.name' :age='love.age' :id='love.name+love.age' @focus='focus($el)'
        @blur='blur($el)'>
      <input type="text" class="form-control" x-model='love.age'>
      <button type="button" class="btn btn-danger" @click="removeLove()">Remove</button>
    </div>
    <div> <button type="button" class="btn btn-primary" @click="addLove()">Add one more love</button></div>
  </div>
  <script src="../dist/link.js"></script>
  <script src="repeatd.js"></script>

  </script>
</body>

</html>
